<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Gym Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <form id="loginForm">
      <h2>Admin Login</h2>
      <input type="text" placeholder="Username" id="adminUser" required />
      <input type="password" placeholder="Password" id="adminPass" required />
      <button type="submit">Login</button>
    </form>

    <div id="adminPanel" style="display:none">
      <h2>Add New Member</h2>
      <form id="memberForm">
        <input type="text" placeholder="Name" id="name" required />
        <input type="text" placeholder="User ID" id="userId" required />
        <input type="password" placeholder="Password" id="pass" required />
        <input type="text" placeholder="Package" id="package" required />
        <input type="text" placeholder="Since" id="since" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="text" placeholder="Started" id="started" required />
        <input type="text" placeholder="Expired" id="expired" required />
        <button type="submit">Add Member</button>
      </form>

      <h2>All Members</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>UserId</th>
            <th>Email</th>
            <th>Package</th>
            <th>Since</th>
            <th>Started</th>
            <th>Expired</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="memberTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const memberForm = document.getElementById('memberForm');
    const memberTable = document.getElementById('memberTable');
    const adminPanel = document.getElementById('adminPanel');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      fetch('/admin-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('adminUser').value,
          password: document.getElementById('adminPass').value
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          loginForm.style.display = 'none';
          adminPanel.style.display = 'block';
          loadMembers();
        } else {
          alert('Invalid login');
        }
      });
    });

    memberForm.addEventListener('submit', e => {
      e.preventDefault();
      const newUser = {
        Name: document.getElementById('name').value,
        UserId: document.getElementById('userId').value,
        Pass: document.getElementById('pass').value,
        Package: document.getElementById('package').value,
        Since: document.getElementById('since').value,
        Email: document.getElementById('email').value,
        Started: document.getElementById('started').value,
        Expird: document.getElementById('expired').value
      };

      fetch('/add-member', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newUser)
      })
      .then(res => res.json())
      .then(() => {
        loadMembers();
        memberForm.reset();
      });
    });

    function loadMembers() {
      fetch('/members')
        .then(res => res.json())
        .then(data => {
          memberTable.innerHTML = '';
          data.forEach(m => {
            memberTable.innerHTML += `
              <tr>
                <td>${m.user.Name}</td>
                <td>${m.user.UserId}</td>
                <td>${m.user.Email}</td>
                <td>${m.user.Package}</td>
                <td>${m.user.Since}</td>
                <td>${m.user.Started}</td>
                <td>${m.user.Expird}</td>
                <td>
                  <button onclick="editMember('${m.user.UserId}')">Edit</button>
                  <button onclick="deleteMember('${m.user.UserId}')">Delete</button>
                </td>
              </tr>
            `;
          });
        });
    }

    function deleteMember(userId) {
      if (confirm(`Delete user ${userId}?`)) {
        fetch(`/delete-member/${userId}`, { method: 'DELETE' })
          .then(res => res.json())
          .then(() => loadMembers());
      }
    }

    function editMember(userId) {
      const updated = prompt("Enter new data as Name,Email,Package,Since,Started,Expired").split(',');
      const editedUser = {
        Name: updated[0],
        UserId: userId,
        Email: updated[1],
        Package: updated[2],
        Since: updated[3],
        Started: updated[4],
        Expird: updated[5],
        Pass: 'unchanged' // or keep old
      };

      fetch(`/edit-member/${userId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(editedUser)
      })
      .then(res => res.json())
      .then(() => loadMembers());
    }
  </script>
</body>
</html>
