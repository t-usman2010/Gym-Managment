<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <div id="login-section">
      <h2>Login</h2>
      <input id="username" type="text" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-error" class="error"></p>
    </div>

    <div id="admin-section" style="display: none;">
      <h2>Member List</h2>
      <table id="members-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>User ID</th>
            <th>Email</th>
            <th>Package</th>
            <th>Since</th>
            <th>Started</th>
            <th>Expird</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h2>Add New Member</h2>
      <form id="member-form" onsubmit="addMember(event)">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="userId" placeholder="User ID" required />
        <input type="password" id="pass" placeholder="Password" required />
        <input type="text" id="email" placeholder="Email" required />
        <input type="text" id="package" placeholder="Package" required />
        <input type="text" id="since" placeholder="Member Since" required />
        <input type="text" id="started" placeholder="Started" required />
        <input type="text" id="expird" placeholder="Expire Date" required />
        <button type="submit">Add Member</button>
      </form>
    </div>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      fetch('/admin-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(res => {
          if (!res.ok) throw new Error('Invalid credentials');
          return res.json();
        })
        .then(() => {
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('admin-section').style.display = 'block';
          loadMembers();
        })
        .catch(err => {
          document.getElementById('login-error').textContent = err.message;
        });
    }

    function loadMembers() {
      fetch('/members')
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector('#members-table tbody');
          tbody.innerHTML = '';
          data.forEach(entry => {
            const m = entry.user;
            const row = `<tr>
              <td>${m.Name}</td>
              <td>${m.UserId}</td>
              <td>${m.Email}</td>
              <td>${m.Package}</td>
              <td>${m.Since}</td>
              <td>${m.Started}</td>
              <td>${m.Expird}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        });
    }

    function addMember(e) {
      e.preventDefault();
      const newMember = {
        Name: document.getElementById('name').value,
        UserId: document.getElementById('userId').value,
        Pass: document.getElementById('pass').value,
        Email: document.getElementById('email').value,
        Package: document.getElementById('package').value,
        Since: document.getElementById('since').value,
        Started: document.getElementById('started').value,
        Expird: document.getElementById('expird').value
      };

      fetch('/add-member', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(newMember)
      })
        .then(res => res.json())
        .then(() => {
          loadMembers();
          document.getElementById('member-form').reset();
        });
    }
  </script>
</body>
</html>
